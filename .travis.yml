language: ruby
dist: trusty
sudo: required

addons:
  sonarcloud:
    organization: "hacklab-almeria"
    token:
      secure: "WA2DsDSFcADaHM3gPkM1XRYXadsqxPcsDdniLSagcJDoOURdspzsEOLu+92orjXTU5k4/UN4iZ5PilNRTg3F+03co1eWjRaaWW3taiogVLyPstMwnnRZpi22tw+xzHlGVG3U3l5nGU1zCVi6GYhL0LbyqWpIHNAb4QknOMPg8Mw="
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
rvm:
  - 2.3.0
jdk:
  - oraclejdk8
install:
  - gem install jekyll
  - gem install html-proofer
script:
  - jekyll build
  - htmlproofer --assume-extension --only-4xx ./_site 
  - sonar-scanner
cache:
  directories:
    - '$HOME/.sonar/cache'
